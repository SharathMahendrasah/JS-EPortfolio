<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharath Mahendrasah</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https:/kit.fontawesome.com/e2315a9b81.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </head>

  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="./assets/logo.svg" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link--hover-effect link--hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link--hover-effect link--hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link--hover-effect link--hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link--hover-effect link--hover-effect--black"
              ><i class="fa-solid fa-circle-half-stroke"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div class="container">
        <div class="row">
          <header class="header">
            <div class="header__content">
              <h1 class="title">Hey</h1>
              <h1 class="title purple">I'm Sharath</h1>
              <p class="header__para">
                I'm a <b class="purple">Frontend Software Engineer</b> with a
                strong passion for building web applications with great user
                experiences.
                <br/>
                Here's a bit more <b class="purple">about me.</b>
              </p>
              <div class="social__list">
                <a
                  href="https://www.linkedin.com/in/sharathmahendrasah"
                  class="social__link click"
                  target="_blank">
                  <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a
                  href="https://github.com/SharathMahendrasah"
                  class="social__link click"
                  target="_blank">
                  <i class="fa-brands fa-github"></i>
                </a>
                <a
                  href="./assets/Sharath Mahendrasah Resume.pdf"
                  class="social__link click"
                  target="_blank">
                  <i class="fa-solid fa-file-pdf"></i>
                </a>
              </div>
            </div>
          </header>
          <button class="mail__btn click">
            <i class="fa-solid fa-envelope"></i>
          </button>
          <a href="" class="scroll">
            <div class="scroll__icon click"></div>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
